<!-- service section start -->
<section class="service-section section-pb-150">

    <div class="row">
      <div class="col-12" data-aos="fade-up" data-aos-delay="200">
        <div class="section-title primary text-center pb-100">
          <div class="icon"> <img src="static/assets/images/icon/sharing.png" alt="Icon_not_found" /> </div>

      </div>
    </div>
    <div class="container">
    <!-------评分图开始--->
            <div id="main" style="width:100%;height:400px;"></div>

         <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
          color:['#3398DB'],
          tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'shadow'
            }
            },
            grid: {
            left: '10%',
            right:'10%',
            bottom:'10%',
            top:'10%',
            containLabel:true
            },
             xAxis: {
            type: 'category',
            data: {{ score}}
            },
             yAxis: {
            type: 'value'
             },
            series: [{
            data: {{ number }},
            type: 'bar',
            barWidth:'60%'
         }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
     <!-------评分图结束--->
